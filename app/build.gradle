apply plugin: 'com.android.application'
apply plugin: 'com.google.protobuf'
apply plugin: 'com.google.gms.google-services'

android {

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 2
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "transport", "security"

    productFlavors {

        wifi {
            dimension "transport"
            applicationId "com.espressif.rainmaker"
        }
        ble {
            dimension "transport"
            applicationId "com.espressif.rainmaker"
        }
        sec0 {
            dimension "security"
        }
        sec1 {
            dimension "security"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "proof_of_possesion", "abcd1234"
            resValue "string", "wifi_base_url", "192.168.4.1:80"
            resValue "string", "wifi_network_name_prefix", "PROV_"
            resValue "string", "ble_device_name_prefix", "PROV_"
            buildConfigField "boolean", "IS_ALLOWED_FILTERING_BY_PREFIX", "true"
            resValue "string", "user_pool_id", "us-east-1_kWz4M6MfD"
            resValue "string", "client_id", "60i6kac5f9rjuetqnq5mnmaqv6"
            resValue "string", "client_secret", ""
        }

        debug {
            debuggable true
            resValue "string", "proof_of_possesion", "abcd1234"
            resValue "string", "wifi_base_url", "192.168.4.1:80"
            resValue "string", "wifi_network_name_prefix", "PROV_"
            resValue "string", "ble_device_name_prefix", "PROV_"
            buildConfigField "boolean", "IS_ALLOWED_FILTERING_BY_PREFIX", "true"
            resValue "string", "user_pool_id", "us-east-1_kWz4M6MfD"
            resValue "string", "client_id", "60i6kac5f9rjuetqnq5mnmaqv6"
            resValue "string", "client_secret", ""
        }
    }

    buildToolsVersion '28.0.3'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1'
    }
    plugins {
        javalite {
            artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                remove java
            }
            task.plugins {
                javalite {}
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.protobuf:protobuf-lite:3.0.1'
    implementation 'com.google.crypto.tink:tink-android:1.1.0'
    implementation 'com.amazonaws:aws-android-sdk-cognitoidentityprovider:2.15.2'
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.google.android.gms:play-services-vision:19.0.0'
    implementation 'com.github.warkiz.tickseekbar:tickseekbar:0.1.4'
    implementation('com.amazonaws:aws-android-sdk-iot:2.15.+@aar') { transitive = true }
    implementation('com.amazonaws:aws-android-sdk-mobile-client:2.15.+@aar') { transitive = true }
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
    implementation 'com.auth0.android:jwtdecode:1.4.0'
    implementation 'com.wang.avi:library:2.1.3'
}
