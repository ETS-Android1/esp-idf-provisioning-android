apply plugin: 'com.android.application'
apply plugin: 'com.google.protobuf'

android {

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 5
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "transport", "security"

    productFlavors {

        wifi {
            dimension "transport"
            applicationId "com.espressif.provsoftap"
        }
        ble {
            dimension "transport"
            applicationId "com.espressif.provble"
        }
        sec0 {
            dimension "security"
        }
        sec1 {
            dimension "security"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "proof_of_possesion", "abcd1234"
            resValue "string", "wifi_base_url", "192.168.4.1:80"
            resValue "string", "wifi_network_name_prefix", "PROV_"
            resValue "string", "ble_device_name_prefix", "PROV_"
            buildConfigField "boolean", "IS_ALLOWED_FILTERING_BY_PREFIX", "true"
            resValue "string", "user_pool_id", "us-east-1_cOAKRvLJS"
            resValue "string", "client_id", "1d952ep1phva3v59vpoqj04olt"
            resValue "string", "client_secret", "17urch4pol898q9propj3db6bj8hphn7motmg6b6hjak7ivdjb83"
        }

        debug {
            debuggable true
            resValue "string", "proof_of_possesion", "abcd1234"
            resValue "string", "wifi_base_url", "192.168.4.1:80"
            resValue "string", "wifi_network_name_prefix", "PROV_"
            resValue "string", "ble_device_name_prefix", "PROV_"
            buildConfigField "boolean", "IS_ALLOWED_FILTERING_BY_PREFIX", "true"
            resValue "string", "user_pool_id", "us-east-1_cOAKRvLJS"
            resValue "string", "client_id", "1d952ep1phva3v59vpoqj04olt"
            resValue "string", "client_secret", "17urch4pol898q9propj3db6bj8hphn7motmg6b6hjak7ivdjb83"
        }
